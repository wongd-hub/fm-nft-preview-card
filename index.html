<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        <img src="./images/image-equilibrium.jpg" alt="Image of NFT" />
        <div class="card-title">
          Equilibrium #3429
        </div>
        <div class="card-descr">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="card-details">
          <div class="cost">
            <img src="./images/icon-ethereum.svg" alt="Eth Icon" />
            <span>0.041 ETH</span>
          </div>
          <div class="time-remaining">
            <img src="./images/icon-clock.svg" alt="Clock Icon" />
            <span>3 days left</span>
          </div>
        </div>
        <div class="artist-details">
          <img src="./images/image-avatar.png" alt="Image of Author" />
          <span class="artist-line">
            Creation of
            <span class="artist">Jules Wyvern</span>
          </span>
        </div>
      </div>
    </main>
  </body>
</html>
